<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <!--Boutton liste des personnes dans le chat et leurs status-->
    <button id="liste" class="up"> <i class="las la-arrow-right"></i> User</button>
    <!--Formulaire d'inscription-->
    <ul id="user"></ul>
    <form id="userNameForm" action="">
        <label for="nameUser">Enter your name: </label>
        <input id="nameUser" autocomplete="off" /><br>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required><br>
        <button id="data">Your data</button>
    </form>
    <!-- Zone pour écrire et envoyer les messages-->
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" required /><button>Send</button>
    </form>
    <!-- lien vers le socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <!--debut du script-->
    <script>
        //variables à initialisées
        let socket = io();

        let messages = document.getElementById('messages');
        let form = document.getElementById('form');
        let input = document.getElementById('input');
        let user = document.getElementById('user');
        let userNameForm = document.getElementById('userNameForm');
        let nameUser = document.getElementById('nameUser');
        let emailUser = document.getElementById('email');
        let liste= document.getElementById('liste');
        let data= document.getElementById('data');

        //initialisation des formulaire
        nameUser.disabled = false;
        emailUser.disabled = false;
        data.disabled=false;
        input.setAttribute("disabled", true);
        liste.setAttribute("disabled", true);

        //liste des personnes et leurs status
        liste.addEventListener("click",()=>{
            socket.emit('userConnection',1);
            if(liste.classList.contains('up')) {
                user.classList.add('visible');
                user.classList.remove('hidden');
                liste.classList.remove('up');
            }else{
                user.classList.remove('visible');
                user.classList.add('hidden');
                liste.classList.add('up');
            }

        });

        document.onload = () => {
            socket.emit('userConnection',1);
            console.log('names');
        }

        //envoi des messages
        form.addEventListener('submit', function(e) {
            let writing=document.querySelector('.writing');
            if(writing!==null){
                writing.classList.remove('writing');
                writing.classList.add('hidden');
            }
            e.preventDefault();
            if (input.value) {
                var objetMess={
                    'mess':input.value,
                    'nomUser':nameUser.value,
                    'email':emailUser.value,
                }
                socket.emit('chat message', objetMess);
                input.value = '';
            }
        });

        //envoi des objets utilisateur
        userNameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (nameUser.value) {
                var objetUser={
                    'email':emailUser.value,
                    'nomUser':nameUser.value,
                    'image': 'https://www.gravatar.com/avatar/',
                    'ligne':true,
                    'socketId':0
                }
                socket.emit('login', objetUser);
                nameUser.setAttribute("disabled", true);
                emailUser.setAttribute("disabled", true);
                data.setAttribute("disabled", true);
                input.disabled = false;
                liste.disabled = false;
            }
        });
        //texte lors de l'écriture d'un message
        input.addEventListener('input',function(e){
            let inputValue={
                'nom':nameUser.value,
                'keyUsed':e.data
            }
            socket.emit('write',inputValue);
        });
        //écriture du texte
        socket.on('write',function (inputV){
            let writing=document.querySelector('.writing');
            if(writing===null){
                let item = document.createElement('li');
                item.textContent =inputV.nom+' is writing';
                item.classList.add('writing');
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            }
            if(inputV.keyUsed===null && input.value==='' && writing.classList.contains('writing')){
                writing.classList.remove('writing');
                writing.classList.add('hidden');
            }
        });

        socket.on('userConnection',function (names){

            console.log(names);
            if(user.childElementCount>0) {
                while (user.childElementCount!==0){
                    user.firstChild.remove();
                }
            }
            for (let i=0;i<names.length;i++){
                let text='';
                if(names[i].ligne===true){
                    text='is connected';
                }
                if(names[i].ligne===false){
                    text='is disconnected';
                }
                let item = document.createElement('li');
                item.textContent =names[i].nomUser +' : '+ text;
                user.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            }



        });

        //affichage des nom des utilisateurs et leurs statuts
        socket.on('login', function (connect){

            let text='';
            if(connect.ligne===true){
                text='is connected';
            }
            if(connect.ligne===false){
                text='is disconnected';
            }
            let item = document.createElement('li');
            item.textContent =connect.nomUser +' : '+ text;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);


        });
        //affichage des messages du chat
        socket.on('chat message', function(message) {
            let writing=document.querySelector('.writing');
            if(writing!==null){
                writing.classList.remove('writing');
                writing.classList.add('hidden');
            }
            let date =new Date()
            let hours=date.getHours()
            let min= date.getMinutes()
            if (hours<10) {hours = "0" + hours}
            if (min<10) {min = "0" + min}
            let item = document.createElement('li');
            item.textContent =message.name +' : '+ message.message+'    '+hours+' : '+min;
            if(message.name===nameUser.value){
                console.log('marche')
                item.classList.add("messMoi")
            }
            messages.appendChild(item);

            window.scrollTo(0, document.body.scrollHeight);
            let image=document.createElement('img');
            image.src = message.image;
            image.classList.add('imageProfil')
            messages.appendChild(image);
            window.scrollTo(0, document.body.scrollHeight);



        });

    </script>
</body>
</html>

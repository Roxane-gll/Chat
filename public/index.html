<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <button id="liste" class="up"> <i class="las la-arrow-right"></i> User</button>
    <ul id="user"></ul>
    <form id="userNameForm" action="">
        <label for="nameUser">Enter your name: </label>
        <input id="nameUser" autocomplete="off" /><br>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required><br>
        <button id="data">Your data</button>
    </form>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" required /><button>Send</button>
    </form>
    <script src="../socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        let messages = document.getElementById('messages');
        let form = document.getElementById('form');
        let input = document.getElementById('input');
        let user = document.getElementById('user');
        let userNameForm = document.getElementById('userNameForm');
        let nameUser = document.getElementById('nameUser');
        let emailUser = document.getElementById('email');
        let liste= document.getElementById('liste');

        liste.addEventListener("click",()=>{
            socket.emit('co', 1);

        });

        nameUser.disabled = false;
        emailUser.disabled = false;
        input.setAttribute("disabled", true);
        socket.on('co', function (names){
            if(liste.classList.contains('up')) {
                for (let i = 0; i < names.length; i++) {
                    if (user.childElementCount<names.length) {
                        var text = '';
                        if (names[i].ligne === 1) {
                            text = 'is connected';
                        } else {
                            text = 'is disconnected';
                        }
                        var item = document.createElement('li');
                        item.textContent = names[i].nomUser + ' : ' + text;
                        user.appendChild(item);
                        window.scrollTo(0, document.body.scrollHeight);
                    }

                }
                user.classList.add('visible');
                user.classList.remove('hidden');
                liste.classList.remove('up');
            }else{
                user.classList.remove('visible');
                user.classList.add('hidden');
                liste.classList.add('up');
            }



        });

        form.addEventListener('submit', function(e) {
            let writing=document.querySelector('.writing');
            if(writing!==null){
                writing.classList.remove('writing');
                writing.classList.add('hidden');
            }
            e.preventDefault();
            if (input.value) {
                var objetMess={
                    'mess':input.value,
                    'nomUser':nameUser.value,
                    'email':emailUser.value,
                }
                socket.emit('chat message', objetMess);
                input.value = '';
            }
        });

        userNameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (nameUser.value) {
                var objetUser={
                    'email':emailUser.value,
                    'nomUser':nameUser.value,
                    'image': 'https://www.gravatar.com/avatar/',
                    'ligne':1
                }
                socket.emit('userName', objetUser);
                nameUser.setAttribute("disabled", true);
                emailUser.setAttribute("disabled", true);
                input.disabled = false;
            }

        });
        let oneTime=1;
        input.addEventListener('input',function(e){
            let inputValue={
                'nom':nameUser.value,
                'keyUsed':e.data
            }
            socket.emit('write',inputValue);
        });

        socket.on('write',function (inputV){
            let writing=document.querySelector('.writing');
            if(writing===null){
                let item = document.createElement('li');
                item.textContent =inputV.nom+' is writing';
                item.classList.add('writing');
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
                //oneTime=0;
            }
            if(inputV.keyUsed===null && input.value==='' && writing.classList.contains('writing')){
                writing.classList.remove('writing');
                writing.classList.add('hidden');
            }

        });

        socket.on('userName', function (connect){
            var text='';
            console.log(connect)
            if(connect.ligne===1){
                text='is connected';
            }else{
                text='is disconnected';
            }
            var item = document.createElement('li');
            item.textContent =connect.nomUser +' : '+ text;
            user.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('chat message', function(msg) {
            let writing=document.querySelector('.writing');
            if(writing!==null){
                writing.classList.remove('writing');
                writing.classList.add('hidden');
            }
            let date =new Date()
            let hours=date.getHours()
            let min= date.getMinutes()
            if (hours<10) {hours = "0" + hours}
            if (min<10) {min = "0" + min}
            let item = document.createElement('li');
            item.textContent =msg.name +' : '+ msg.message+'    '+hours+' : '+min;
            if(msg.name===nameUser.value){
                console.log('marche')
                item.classList.add("messMoi")
            }
            messages.appendChild(item);

            window.scrollTo(0, document.body.scrollHeight);
            var image=document.createElement('img');
            image.src = msg.image;
            image.classList.add('imageProfil')
            messages.appendChild(image);
            window.scrollTo(0, document.body.scrollHeight);
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 10px 10px 10px 45px; }
        .messMoi { background-color: crimson; }

        .imageProfil{height: 25px; width: 25px; border-radius: 20px; position: relative; bottom: 35px; left: 5px}

        .visible{font-size:20px;}
        .hidden{font-size: 0}
    </style>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <button id="liste" class="up"> <i class="las la-arrow-right"></i> User</button>
    <ul id="user"></ul>
    <form id="userNameForm" action="">
        <label for="nameUser">Enter your name: </label>
        <input id="nameUser" autocomplete="off" /><br>
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required><br>
        <button id="data">Your data</button>
    </form>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" required /><button>Send</button>
    </form>
    <script src="../socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        let usable=1;
        let messages = document.getElementById('messages');
        let form = document.getElementById('form');
        let input = document.getElementById('input');
        let user = document.getElementById('user');
        let userNameForm = document.getElementById('userNameForm');
        let nameUser = document.getElementById('nameUser');
        let emailUser = document.getElementById('email');
        let liste= document.getElementById('liste');

        liste.addEventListener("click",()=>{
            socket.emit('co', 1);

        });

        nameUser.disabled = false;
        emailUser.disabled = false;
        input.setAttribute("disabled", true);
        socket.on('co', function (names){
            if(liste.classList.contains('up')) {
                for (let i = 0; i < names.length; i++) {
                    if (user.childElementCount<names.length) {
                        var text = '';
                        if (names[i].ligne === 1) {
                            text = 'is connected';
                        } else {
                            text = 'is disconnected';
                        }
                        var item = document.createElement('li');
                        item.textContent = names[i].nomUser + ' : ' + text;
                        user.appendChild(item);
                        window.scrollTo(0, document.body.scrollHeight);
                    }

                }
                user.classList.add('visible');
                user.classList.remove('hidden');
                liste.classList.remove('up');
            }else{
                user.classList.remove('visible');
                user.classList.add('hidden');
                liste.classList.add('up');
            }



        });

        form.addEventListener('submit', function(e) {
            let writing=document.querySelector('.writing');
            writing.classList.remove('writing');
            writing.classList.add('hidden');
            e.preventDefault();
            if (input.value) {
                var objetMess={
                    'mess':input.value,
                    'nomUser':nameUser.value,
                    'email':emailUser.value,
                }
                socket.emit('chat message', objetMess);
                input.value = '';
            }
        });

        userNameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (nameUser.value) {
                var objetUser={
                    'email':emailUser.value,
                    'nomUser':nameUser.value,
                    'image': 'https://www.gravatar.com/avatar/',
                    'ligne':1
                }
                socket.emit('userName', objetUser);
                nameUser.setAttribute("disabled", true);
                emailUser.setAttribute("disabled", true);
                input.disabled = false;
            }

        });
        let oneTime=1;
        input.addEventListener('input',function(e){
            socket.emit('write',nameUser.value);
        });

        

        socket.on('userName', function (connect){
            var text='';
            console.log(connect)
            if(connect.ligne===1){
                text='is connected';
            }else{
                text='is disconnected';
            }
            var item = document.createElement('li');
            item.textContent =connect.nomUser +' : '+ text;
            user.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('chat message', function(msg) {
            let date =new Date()
            let hours=date.getHours()
            let min= date.getMinutes()
            if (hours<10) {hours = "0" + hours}
            if (min<10) {min = "0" + min}
            let item = document.createElement('li');
            item.textContent =msg.name +' : '+ msg.message+'    '+hours+' : '+min;
            if(msg.name===nameUser.value){
                console.log('marche')
                item.classList.add("messMoi")
            }
            messages.appendChild(item);

            window.scrollTo(0, document.body.scrollHeight);
            var image=document.createElement('img');
            image.src = msg.image;
            image.classList.add('imageProfil')
            messages.appendChild(image);
            window.scrollTo(0, document.body.scrollHeight);
        });

    </script>
</body>
</html>
